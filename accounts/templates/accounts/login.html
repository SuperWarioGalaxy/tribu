{% extends "base.html" %}
{% block title %}Tribu | Login{% endblock title %}
{% block body %}

  {% if login_error %}
    <p>Incorrect username or password.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Login">
  </form>
  <a href="{% url 'signup' %}">Sign up</a>

{% endblock body %}
