{% extends "base.html" %}
{% block title %}Task | Edit | {{echo.pk}}{% endblock title %}
{% block body %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{form}}
    {% comment %} <input type="date" name="complete_before" id="id_complete_before" value="{{form.complete_before.value}}"> {% endcomment %}
    <input type="submit" value="Guardar Edicion">
  </form>

  <a href="{% url 'echos:echos-list' %}">Volver</a> 
{% endblock body %}
